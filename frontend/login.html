<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Youdemi</title>
    <script src="js/auth.js"></script>
</head>
<body>
    <h1 onclick="heyThere()">Click here for the greeting</h1>
    <form id="login-form">
        <div>
            <label for="email">Enter your email</label>
            <input type="text" id="email">
        </div>
        <br> <br>
        <div>
            <label for="password">Enter your password</label>
            <input type="text" id="password">
        </div>

        <button type="submit" id="auth-btn">submit</button>
    </form>


    <script>

        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault()
            authenticate()
        })
        
        const email = document.getElementById("email")
        const password = document.getElementById("password")
        const authBtn = document.getElementById("auth-btn")
        const apiBase = "http://localhost:5000/api/v1/"
        let data

        async function authenticate() {
            const emailVal = email.value
            const passwordVal = password.value

            if (
                !emailVal ||
                !passwordVal ||
                passwordVal.length < 6 || 
                !emailVal.includes("@")
            ) return

            authBtn.innerText = "Authenticating...."

            const response = await fetch(apiBase + "signin", {
                method: "POST",
                headers: { "Content-Type": "application/json "},
                body: JSON.stringify({ email: emailVal, password: passwordVal })
            })
            data = await response.json()
            console.log(data)

            console.log("logged in successfully")
            



        }
    </script>
</body>
</html>
